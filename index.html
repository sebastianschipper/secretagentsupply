<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!---Header with Logo and Main Banner-->
    <header>
      <div class="topbanner">
        <div class="logo site-container">
          <img src="./resources/images/logo.png">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
      <div class="mainbanner">
        <div class="site-container">
          <div class="offerbox">
            <span class="offerbox_type">NEW ARRIVAL</span>
            <span class="offerbox_offer">SPORT BIKES AND MOTORCYCLES</span>
          </div>
        </div>
      </div>
    </header>

    <!---Navigation-->
      <nav>
        <div class="site-container desktopnav">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </div>
        <div class="site-container tabletnav">
          <span>Menu</span>
        </div>
      </nav>

    <!---Shop section-->
    <main>
      <div class="shop site-container">

        <div class="product_wrapper">
          <div class="product">
            <img src="./resources/images/pen.png">
          </div>
          <div class="description">
            <span>Exploding Pen</span>
          </div>
        </div>

        <div class="product_wrapper watch">
          <div class="product">
            <img src="./resources/images/watch.png">
          </div>
          <div class="description">
           <span>Cellular Watch</span>
         </div>
        </div>

        <div class="product_wrapper glasses">
          <div class="product">
           <img src="./resources/images/glasses.png">
         </div>
         <div class="description">
           <span>Thermal Glasses</span>
         </div>
        </div>

      </div>

      <!---Location and Opening hours-->
      <div class="contact site-container">
        <div class="location-wrapper">
          <div class="location">
            <span>Location</span>
          </div>
          <span class="info">-47.346436, 84.32354</span>
        </div>
        <div class="location-wrapper">
          <div class="location">
            <span>Hours</span>
          </div>
          <span class="info">0800 - 1800</span>
        </div>
      </div>
    </main>

    <!---Footer-->
    <footer>
      <div class="site-container">
        <span>Copyright Secret Agent Supply Inc.<span>
      </div>
    </footer>

  </body>
</html>
