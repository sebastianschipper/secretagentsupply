<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!---Header with Logo and Main Banner-->
    <header>
      <div class="logo">
        <img src="./resources/images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
      <div class="mainbanner">
        <div class="offerbox">
          <span class="offerbox_type">NEW ARRIVAL</span>
          <span class="offerbox_offer">SPORT BIKES AND MOTORCYCLES</span>
        </div>
      </div>
    </header>

    <!---Navigation-->
    <nav>
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </nav>

    <!---Shop section-->
    <main>
      <div class="products">
        <div class="products image pen">
          <img src="./resources/images/pen.png">
        </div>
        <div class="products description pen">
          <span>Exploding Pen</span>
        </div>
        <div class="products image watch">
          <img src="./resources/images/watch.png">
        </div>
        <div class="products description watch">
          <span>Cellular Watch</span>
        </div>
        <div class="products image glasses">
          <img src="./resources/images/glasses.png">
        </div>
        <div class="products description glasses">
          <span>Thermal Glasses</span>
        </div>
      </div>

      <!---Location and Opening hours-->
      <div class="location">
        <div class="coordinates">
          <span>Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <span>Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </main>

    <!---Footer-->
    <footer>
      <span>Copyright Secret Agent Supply Inc.<span>
    </footer>

  </body>
</html>
